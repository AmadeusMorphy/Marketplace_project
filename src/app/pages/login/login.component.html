<div class="wrapper">
    <div class="session">
        <div class="left">
            <svg enable-background="new 0 0 300 302.5" version="1.1" viewBox="0 0 300 302.5" xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg">
                <style type="text/css">
                    .st01 {
                        fill: #fff;
                    }
                </style>
                <path class="st01"
                    d="m126 302.2c-2.3 0.7-5.7 0.2-7.7-1.2l-105-71.6c-2-1.3-3.7-4.4-3.9-6.7l-9.4-126.7c-0.2-2.4 1.1-5.6 2.8-7.2l93.2-86.4c1.7-1.6 5.1-2.6 7.4-2.3l125.6 18.9c2.3 0.4 5.2 2.3 6.4 4.4l63.5 110.1c1.2 2 1.4 5.5 0.6 7.7l-46.4 118.3c-0.9 2.2-3.4 4.6-5.7 5.3l-121.4 37.4zm63.4-102.7c2.3-0.7 4.8-3.1 5.7-5.3l19.9-50.8c0.9-2.2 0.6-5.7-0.6-7.7l-27.3-47.3c-1.2-2-4.1-4-6.4-4.4l-53.9-8c-2.3-0.4-5.7 0.7-7.4 2.3l-40 37.1c-1.7 1.6-3 4.9-2.8 7.2l4.1 54.4c0.2 2.4 1.9 5.4 3.9 6.7l45.1 30.8c2 1.3 5.4 1.9 7.7 1.2l52-16.2z" />
            </svg>
        </div>
        <form class="log-in" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="formContainer flex flex-column gap-6">
                <div class="loginSec flex flex-column gap-2">
                    <div class="title">
                        <h4>We are <span>NUVA</span></h4>
                        <p>Welcome back! Log in to your account to view today's clients:</p>
                    </div>
                    <div class="inputs grid gap-3">
                        <div class="form-wrapper">
                            <p-floatLabel>
                                <input id="email" type="email" pInputText formControlName="email" class="pr-8" />
                                <label for="email">Email</label>
                            </p-floatLabel>
                        </div>
                        <div class="form-wrapper relative">
                            <p-floatLabel>
                                <input pInputText formControlName="password" type="password" class="pr-8" />
                                <label for="password">Password</label>
                            </p-floatLabel>
                        </div>
                    </div>
                </div>
                <div class="btn flex justify-content-center">
                    <button pButton class="w-full flex justify-content-center" type="submit" [disabled]="loginForm.invalid" [label]="isLoggingIn ? 'Logging in...' : 'Login'" [loading]="isLoggingIn"></button>
                </div>
            </div>
        </form>
    </div>
</div>

<p-toast></p-toast>
